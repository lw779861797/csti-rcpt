<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄语</title>
</head>
<style>

*{
    margin: 0;
    padding: 0;
    list-style: none;
}

.biggest{
    background: linear-gradient(-130deg,#f3b4e5,#63e0e4);
    width: 100vw;
    height: 100vh; 
}

.second{
    margin: 20vh auto;
    display: flex;
    justify-content: center;
    text-align: center;
}

button{
    background-color: #dfe6e9;
    width: 10vw;
    height: 10vh;
    margin-left: 10px;
    margin-right: 10px;
    font-size: 20px;
    color: rgb(255, 255, 255);
    border: none;
    outline: none;
    border-radius: 5px;
    font-family: Microsoft YaHei;
    cursor: pointer;
    transition: 0.7s ease;
}
button:hover{
    background-color: rgb(255, 255, 255);
    color: #dfe6e9;
}

.title_font{
    font-size: 500%;
    /* font-family: STSong; */
    color: #636e72;
    font-weight: 100;
    text-align: center;
    line-height: 30vh;
    
}

</style>
<body>
    <div class="biggest">
        <p class="title_font">2020年全国高校俄语大赛</p>
        <div class="second">
            <button >
                <a  th:href="@{/showList1/{family}(family=${family})}" style="text-decoration:none;">低年级</a>
            </button>
            <button>
                <a th:href="@{/showList2/{family}(family=${family})}" style="text-decoration:none;">高年级</a>
            </button>
            <button >
                <a  th:href="@{/showList3/{family}(family=${family})}" style="text-decoration:none;">研究生</a>
            </button>
        </div>
    </div>
    
</body>
</html>
