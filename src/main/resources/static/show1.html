<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>低年级</title>
    <style>
        table{
            width: 1000px;
            border-top: 1px solid black;
            border-left: 1px solid black;
            margin: 0 auto;
            border-spacing: 0;
        }
        table td{
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>名次</td>
            <td>选手编号</td>
            <td>姓名</td>
            <td>初赛25%</td>
            <td>命题演讲20%</td>
            <td>口语表述15%</td>
            <td>总分60分</td>
        </tr>
        <tr th:each="playerVo : ${playerVos}">
            <td th:text="${playerVo.ranking}"></td>
            <td th:text="${playerVo.id}"></td>
            <td th:text="${playerVo.name}"></td>
            <td th:text="${playerVo.preContest}"></td>
            <td th:text="${playerVo.speech}"></td>
            <td th:text="${playerVo.spoken}"></td>
            <td th:text="${playerVo.sum}"></td>
        </tr>
    </table>
</body>
</html>
